<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображения на весь экран</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    gap: 10px;
}

.thumbnail {
    width: 150px;
    cursor: pointer;
    transition: transform 0.2s;
}

.thumbnail:hover {
    transform: scale(1.1);
}

.lightbox {
    display: none; /* Скрываем блок при загрузке страницы */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
}

.lightbox-img {
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/01_cd_cover.png" alt="Изображение 1" class="thumbnail">
        <img src="images/volume2.png" alt="Изображение 2" class="thumbnail">
        <img src="images/YDKJHD.png" alt="Изображение 3" class="thumbnail">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="">
    </div>

    <script>
const thumbnails = document.querySelectorAll('.thumbnail');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.getElementById('close');

// Открытие изображения в лайтбоксе
thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
        lightbox.style.display = 'flex'; // Показываем лайтбокс
        lightboxImg.src = thumbnail.src; // Устанавливаем источник изображения
    });
});

// Закрытие лайтбокса
closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none'; // Скрываем лайтбокс
});

// Закрытие лайтбокса при клике вне изображения
lightbox.addEventListener('click', (event) => {
    if (event.target === lightbox) {
        lightbox.style.display = 'none'; // Скрываем лайтбокс
    }
});

    </script>
</body>
</html>
